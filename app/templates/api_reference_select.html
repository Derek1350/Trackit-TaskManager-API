<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Reference Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9fd;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #2b3a55;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .url-box {
      margin-top: 30px;
      background-color: #eef4ff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }

    .url-box code {
      background-color: #dce8ff;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: Consolas, monospace;
      display: block;
      margin: 8px 0;
    }

    .base-url {
      font-weight: bold;
      color: #1a5ed6;
    }
  </style>
</head>
<body>
  <h1>API Reference Selector</h1>
  <p>Below is the main API base URL and the corresponding available route groups:</p>

  <div class="url-box">
    <p class="base-url">Base URL:</p>
    <code>https://trackit-web.onrender.com</code>

    <p>Available API Documentation Routes:</p>
    <code>/docs/auth &nbsp; →&nbsp; Authentication Routes</code>
    <code>/docs/tasks &nbsp; →&nbsp; Task Management Routes</code>
  </div>
</body>
</html>
