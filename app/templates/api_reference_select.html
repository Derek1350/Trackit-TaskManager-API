<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Reference Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9fd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2b3a55;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #2b7bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1a5ed6;
    }
  </style>
</head>
<body>
  <h1>API Reference Selector</h1>
  <p>Click one to view detailed API documentation</p>

  <div class="btn-container">
    <a href="{{ url_for('main.auth_docs') }}" class="btn">Authentication Routes</a>
    <a href="{{ url_for('main.task_docs') }}" class="btn">Task Management Routes</a>
</div>
</body>
</html>
